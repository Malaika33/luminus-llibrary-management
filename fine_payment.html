<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Payment - Library Management System</title>
    <link rel="stylesheet" href="style/fine_payment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Luminus Library Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="available_books.html">Available Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="issued_books.html">Issued Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="overdue_books.html">Overdue Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="fine_payment.html">Fine Payment</a></li>
                    <li class="nav-item"><a class="nav-link" href="qna.html">Q & A</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout.html">logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="fine-container">
        <h2>Fine Payment</h2>
        <p>Your Overdue Fine: <strong id="fineAmount">$0.00</strong></p>

        <label for="paymentMethod" class="form-label">Choose Payment Method:</label>
        <select id="paymentMethod" class="form-select">
            <option value="credit_card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank_transfer">Bank Transfer</option>
        </select>

        <button class="btn btn-custom mt-3" onclick="payFine()">Pay Now</button>
        <p id="paymentStatus" class="mt-3 text-success"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let fine = 15.50;  // Example fine amount
            document.getElementById("fineAmount").innerText = `$${fine.toFixed(2)}`;
        });

        function payFine() {
            let paymentMethod = document.getElementById("paymentMethod").value;
            document.getElementById("paymentStatus").innerText = "Payment successful using " + paymentMethod;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
