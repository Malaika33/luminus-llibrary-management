<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Management System</title>
    <link rel="stylesheet" href="style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Luminus Library Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <h1>Login</h1>
        <p class="text-muted">Access your account</p>
        
        <form>
            <div class="input-group">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>

        <div class="mt-3">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script>
        // Redirect to home only after successful login (example)
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission for testing
            
            // Here you should check authentication (dummy check for now)
            let email = document.querySelector("input[type='email']").value;
            let password = document.querySelector("input[type='password']").value;
    
            if(email === "admin@example.com" && password === "password123") { // Example login check
                sessionStorage.setItem("loggedIn", "true"); // Store login state
                window.location.href = "home.html"; // Redirect to home after login
            } else {
                alert("Invalid email or password!");
            }
        });
    
        // Prevent auto redirection on logout
        if(sessionStorage.getItem("loggedIn") !== "true") {
            console.log("User not logged in, staying on login page.");
        }
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
