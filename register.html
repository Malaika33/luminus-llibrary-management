<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Library Management System</title>
    <link rel="stylesheet" href="style/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

    <div class="overlay"></div>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Luminus Library Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="register-container">
        <h1>Register</h1>
        <p class="text-muted">Create a new account</p>
        
        <form id="registerForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="studentId" placeholder="Student ID" required>
            </div>
            <div class="mb-3 password-toggle">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <i class="fa fa-eye-slash" onclick="togglePassword('password', this)"></i>
            </div>
            <div class="mb-3 password-toggle">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                <i class="fa fa-eye-slash" onclick="togglePassword('confirmPassword', this)"></i>
            </div>
            <button type="submit" class="btn btn-custom">Register</button>
        </form>
        
        <p class="mt-3">
            Already have an account? <a href="index.html" class="text-danger">Login here</a>
        </p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            alert("Registration successful! Redirecting to Home...");
            window.location.href = "home.html";
        });

        function togglePassword(inputId, icon) {
            let input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        }
    </script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
