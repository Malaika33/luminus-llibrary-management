<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overdue Books - Library Management System</title>
    <link rel="stylesheet" href="style/overdur_books.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Luminus Library Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="available_books.html">Available Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="issued_books.html">Issued Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="overdue_books.html">Overdue Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="fine_payment.html">Fine Payment</a></li>
                    <li class="nav-item"><a class="nav-link" href="qna.html">Q & A</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="table-container">
            <h2 class="text-center">Overdue Books</h2>
            <p class="text-center">Books that have passed their due date</p>
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Issued Date</th>
                        <th>Due Date</th>
                        <th>Fine (if any)</th>
                    </tr>
                </thead>
                <tbody id="overdueBooksTable">
                    <!-- Overdue books will be populated here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const overdueBooks = [
                { title: "The Great Gatsby", issuedDate: "2024-03-01", dueDate: "2024-03-15", fine: "$5" },
                { title: "1984", issuedDate: "2024-02-25", dueDate: "2024-03-10", fine: "$7" },
                { title: "To Kill a Mockingbird", issuedDate: "2024-02-20", dueDate: "2024-03-05", fine: "$10" }
            ];
            
            const tableBody = document.getElementById("overdueBooksTable");
            overdueBooks.forEach(book => {
                const row = `<tr>
                                <td>${book.title}</td>
                                <td>${book.issuedDate}</td>
                                <td>${book.dueDate}</td>
                                <td class="fine-text">${book.fine}</td>
                            </tr>`;
                tableBody.innerHTML += row;
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
